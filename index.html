<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 200px;
      background-color: #87ceeb;
      overflow: hidden;
      border: 2px solid #000;
    }

    .player {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 5px;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      right: -40px;
      width: 40px;
      height: 40px;
      background-color: green;
    }

    #score {
      margin-top: 20px;
      font-size: 20px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #333;
      background-color: #f8f8f8;
      padding: 10px 0;
      width: 100%;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
    }

    #restart {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #restart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="player" class="player"></div>
    <div id="obstacle" class="obstacle"></div>
  </div>
  <p id="score">Score: 0</p>
  <button id="restart">Restart Game</button>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Created by Chulindra Rai - <span id="year"></span></p>
  </footer>

  <script>
    // Dynamic Year in Footer
    const yearSpan = document.getElementById("year");
    const currentYear = new Date().getFullYear();
    yearSpan.textContent = currentYear;

    // Game Elements
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");
    const restartButton = document.getElementById("restart");

    let isJumping = false;
    let score = 0;
    let gameInterval;

    // Jump Logic
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping) {
        jump();
      }
    });

    function jump() {
      isJumping = true;
      let upInterval = setInterval(() => {
        let playerBottom = parseInt(window.getComputedStyle(player).bottom);
        if (playerBottom >= 150) {
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (playerBottom <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              player.style.bottom = playerBottom - 5 + "px";
              playerBottom -= 5;
            }
          }, 20);
        } else {
          player.style.bottom = playerBottom + 5 + "px";
          playerBottom += 5;
        }
      }, 20);
    }

    // Move the Obstacle
    function moveObstacle() {
      let obstaclePosition = parseInt(window.getComputedStyle(obstacle).right);
      if (obstaclePosition >= window.innerWidth + 40) {
        obstacle.style.right = "-40px";
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
      } else {
        obstacle.style.right = obstaclePosition + 5 + "px";
      }
    }

    // Collision Detection
    function checkCollision() {
      const playerBottom = parseInt(window.getComputedStyle(player).bottom);
      const obstacleRight = parseInt(window.getComputedStyle(obstacle).right);

      if (obstacleRight >= 50 && obstacleRight <= 90 && playerBottom <= 40) {
        clearInterval(gameInterval);
        alert("Game Over! Your score is " + score);
        restartButton.style.display = "block";
      }
    }

    // Game Loop
    function startGame() {
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      obstacle.style.right = "-40px";
      restartButton.style.display = "none";
      gameInterval = setInterval(() => {
        moveObstacle();
        checkCollision();
      }, 20);
    }

    // Restart Game
    restartButton.addEventListener("click", () => {
      startGame();
    });

    startGame();
  </script>
</body>
</html>
